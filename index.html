<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/script.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>A Night In</title>
</head>

<body>
    <!-- header -->
    <header>A Night In</header>
    <!-- navbar -->
    <nav>
        <li><a href="#save"></a>Saved Recipes</li>
    </nav>

    <!-- search boxes -->
    <!-- food search box -->
    <div>
        <form class="search-form" id="food-form">
            <select class="format-input" id="food-search">
                <option value="" disabled selected>Select a Meal Type</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
                <option value="dessert">Dessert</option>
            </select>
            <button class="btn form">Placeholder</button>
        </form>
    </div>
    <!-- drink search box -->
    <div>
        <form class="search-form" id="drink-form">
            <select class="format-input" id="drink-search">
                <option value="" disabled selected>Select a Drink Type</option>
                <option value="alcohol">Alcohol-Cocktail</option>
                <option value="alcohol-free">Alcohol-free</option>
            </select>
            <button class="btn form">Placeholder</button>
        </form>
    </div>
    <!-- movie search box -->
    <div>
        <form class="search-form" id="movie-form">
            <select class="format-input" id="movie-search">
                <option value="" disabled selected>Select a Genre</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
            </select>
            <button class="btn form">Placeholder</button>
        </form>
    </div>
<script src="./assets/tailwind.config.js"></script>
<script src="./assets/script.js"></script>
</body>

</html>
